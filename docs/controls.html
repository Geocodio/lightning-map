<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lightning Map</title>
    <style type="text/css">
    html, body {
      margin: 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    button {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue;
      color: #fff;
      margin: 0;
      padding: 0.5rem 1rem;
      font-weight: 700;
      border-radius: .25rem;
      background-color: #3490dc;
      text-transform: none;
      overflow: visible;
      font-size: 14px;
      line-height: 1.15;
    }

    button:hover {
      background-color: #2779bd;
    }
    </style>
  </head>
  <body>
    <canvas id="map" width="800" height="600"></canvas>

    <button onClick="map.setZoom(map.getZoom() + 1)">Zoom in</button>
    <button onClick="map.setZoom(map.getZoom() - 1)">Zoom out</button>

    <script src="LightningMap.js"></script>
    <script>
    var canvas = document.getElementById('map');

    var map = new LightningMap.Map(canvas, {
      source: function (x, y, z) {
        return `https://maps.geocod.io/tiles/base/${z}/${x}/${y}.png`;
      },
      zoom: 12,
      center: [38.86530697026126, -77.20057854052735]
    });
    </script>
  </body>
</html>
