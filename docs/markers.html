<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lightning Maps</title>
    <style type="text/css">
    html, body {
      margin: 0;
    }
    </style>
  </head>
  <body>
    <canvas id="map" width="800" height="600"></canvas>
    <script src="LightningMaps.js"></script>
    <script>
    var canvas = document.getElementById('map');
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;

    var map = new LightningMaps.Map(canvas, {
      source: function (x, y, z) {
        return `https://maps.geocod.io/tiles/base/${z}/${x}/${y}.png`;
      },
      zoom: 12,
      center: [38.882666, -77.170150]
    });

    var markerIcon = new Image(16, 13);
    markerIcon.src = 'https://unpkg.com/svg-icon@0.8.2/dist/trimmed-svg/metro/camera.svg';

    markerIcon.onload = function () {
      map.addMarker(new LightningMaps.Marker([38.87, -77.16], { image: markerIcon, type: 'image', enableShadow: false }));
    };

    map.addMarker(new LightningMaps.Marker([38.882666, -77.170150]));
    map.addMarker(new LightningMaps.Marker([38.91, -77.24], { color: 'rgba(200, 0, 0, 0.7)'}));
    map.addMarker(new LightningMaps.Marker([38.88, -77.19], { color: 'rgba(0, 0, 0, 0.7)', type: 'circle' }));
    map.addMarker(new LightningMaps.Marker([38.85, -77.10], { type: 'circle', enableStroke: true, color: 'white' }));
    map.addMarker(new LightningMaps.Marker([38.86, -77.16], { color: 'rgba(0, 200, 200, 0.7)', type: 'donut' }));
    </script>
  </body>
</html>
