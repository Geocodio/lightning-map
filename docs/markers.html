<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lightning Map</title>
    <style type="text/css">
    html, body {
      margin: 0;
    }
    </style>
  </head>
  <body>
    <canvas id="map" width="800" height="600"></canvas>
    <script src="LightningMap.min.js"></script>
    <script>
    var canvas = document.getElementById('map');
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;

    var map = new LightningMap.Map(canvas, {
      source: function (x, y, z) {
        return `https://maps.geocod.io/tiles/base/${z}/${x}/${y}.png`;
      },
      zoom: 12,
      center: [38.86530697026126, -77.20057854052735]
    });

    map.addMarker(new LightningMap.Marker([38.882666, -77.170150]));
    map.addMarker(new LightningMap.Marker([38.91, -77.24], { color: 'rgba(200, 0, 0, 0.7)'}));
    map.addMarker(new LightningMap.Marker([38.88, -77.19], { color: 'rgba(0, 0, 0, 0.7)', type: 'circle' }));
    map.addMarker(new LightningMap.Marker([38.86, -77.16], { color: 'rgba(0, 200, 200, 0.7)', type: 'donut' }));
    </script>
  </body>
</html>
