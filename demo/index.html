<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lightning maps</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <canvas id="map" width="800" height="600"></canvas>
    <script src="../lib/lightning-maps.js"></script>
    <script>
    new Lightning(document.getElementById('map'))
      .setSource(function (x, y, z) {
        return `https://maps.geocod.io/tiles/base/${z}/${x}/${y}.png`;
      })
    	.setZoom(16)
    	.setCenter([38.883266, -77.119310]);
    </script>
  </body>
</html>
